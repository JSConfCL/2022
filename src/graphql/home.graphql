query HomeQuery {
	page(id: "FTZMMTIKuOMTvkVv0DGzs") {
		heroBlock {
			tile
			firstSubtitle
			secondSubtitle
			date
			ctaUrl
			ctaText
		}
		whyBlockCollection {
			items {
				title
				description {
					json
				}
				icon {
					url
					description
				}
			}
		}
		howBlockCollection {
			items {
				title
				description {
					json
				}
				image {
					url
					description
				}
			}
		}
	}
}

