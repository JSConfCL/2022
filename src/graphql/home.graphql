query HomeQuery {
  page(id: "FTZMMTIKuOMTvkVv0DGzs", locale: "es-CL") {
    navBar {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
          isBlank
        }
      }
      buttonsCollection(limit: 20) {
        items {
          contenido
          link
        }
      }
      description {
        json
      }
    }
    seo {
      title
      description
      metadata
    }
    heroBlock {
      tile
      firstSubtitle
      secondSubtitle
      date
      ctaUrl
      ctaText
      background {
        title
        url
      }
    }
    whyBlockCollection {
      items {
        title
        description {
          json
        }
        icon {
          url
          description
        }
        fullImage {
          url
          description
        }
      }
    }
    howBlockCollection {
      items {
        title
        description {
          json
        }
        image {
          url
          description
        }
      }
    }
    followUsBlock {
      title
      socialNetworksCollection(limit: 20) {
        items {
          name
          url
          icon {
            url
          }
        }
      }
    }
    speakersBlock {
      title
      description {
        json
      }
      speakersCollection {
        items {
          name
          position
          photo {
            url
            description
          }
          cardType
          type
        }
      }
    }
    footer {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
    }
    subscribeBlock {
      title
    }
  }
}
