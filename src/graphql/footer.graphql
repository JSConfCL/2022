query FooterQuery($id: String!, $locale: String!, $isPreview: Boolean = false) {
  page(id: $id, locale: $locale, preview: $isPreview) {
    navBar {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
    }
    followUsBlock {
      title
      socialNetworksCollection(limit: 20) {
        items {
          name
          url
          icon {
            url
          }
        }
      }
    }
    footer {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
    }
    subscribeBlock {
      title
    }
  }
}
