query CFPQuery($id: String!, $locale: String!, $isPreview: Boolean = false) {
  page(id: $id, locale: $locale, preview: $isPreview) {
    navBar {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
    }
    heroBlock {
      tile
      firstSubtitle
      secondSubtitle
      description {
        json
      }
      secondDescription {
        json
      }
      date
      ctaUrl
      ctaText
      background {
        title
        url
      }
    }
    followUsBlock {
      title
      socialNetworksCollection(limit: 20) {
        items {
          name
          url
          icon {
            url
          }
        }
      }
    }
    footer {
      linksCollection(limit: 20) {
        items {
          sys {
            id
          }
          contenido
          link
        }
      }
    }
  }
}
